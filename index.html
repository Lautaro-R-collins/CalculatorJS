<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div id="pantalla">0</div>
        <button id="clear" class="btn">C</button>
        <button id="borrar" class="btn">‚Üê</button>
        <button class="btn op">%</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn op">x</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn op">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn op">-</button>
        <button id="cero" class="btn">0</button>
        <button class="btn">.</button>
        <button id="igual" class="btn">=</button>      
    </div>
    <script src="./index.js"></script>
</body>
</html>
